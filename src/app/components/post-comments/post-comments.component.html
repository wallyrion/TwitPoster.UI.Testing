<mat-card class="comments">
  <div
    class="comments-container"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [scrollWindow]="false"
    [alwaysCallback]="true"
    (scrolled)="onScroll()">
    <div>
      <app-post-comment
        class="post-comment"
        *ngFor="let comment of comments"
        [comment]="comment"></app-post-comment>
    </div>
  </div>

  <mat-form-field class="comment-input" style="width: 100%">
    <textarea
      matInput
      [(ngModel)]="newCommentText"
      placeholder="Add a comment..."
      rows="3"></textarea>
    <button mat-icon-button matSuffix (click)="createComment()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</mat-card>
