<mat-card class="comment-card">
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="
        comment.author.thumbnailPhotoUrl ?? '../../../assets/images/profile.png'
      "
      alt="{{ comment.author.fullName }}" />
    <mat-card-title>{{ comment.author.fullName }}</mat-card-title>
    <mat-card-subtitle>{{
      comment.createdAt | date: 'medium'
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ comment.text }}
  </mat-card-content>
</mat-card>
